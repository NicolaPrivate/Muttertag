<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Muttertag</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('BG.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #startButton {
      padding: 1em 2em;
      font-size: 2em;
      background-color: pink;
      color: white;
      border: none;
      border-radius: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="startButton">Lied starten</button>
  <audio id="audioPlayer" src="Lied.mp3"></audio>

  <script>
    const button = document.getElementById('startButton');
    const audio = document.getElementById('audioPlayer');

    button.addEventListener('click', async () => {
      try {
        await audio.play();  // Startet die Audiodatei
        button.style.display = 'none';  // Versteckt den Button
      } catch (error) {
        alert("Autoplay mit Ton wurde vom Browser blockiert.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
